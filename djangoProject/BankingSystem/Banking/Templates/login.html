<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SmartBanking</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e9f0ff, #f8fbff);
            font-family: "Poppins", sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            max-width: 420px;
            margin: auto;
            background: #fff;
            padding: 40px 45px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(43, 78, 255, 0.15);
        }

        h2 {
            text-align: center;
            color: #2b4eff;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input.form-control {
            border-radius: 10px;
            padding: 10px 12px;
            border: 1.5px solid #ccd2f1;
            font-size: 15px;
            transition: 0.2s;
        }

        input.form-control:focus {
            border-color: #2b4eff;
            box-shadow: 0 0 6px rgba(43, 78, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2b4eff, #364fc7);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(43, 78, 255, 0.3);
        }

        .error-msg {
            background: #ffe9e9;
            border-left: 5px solid #d00000;
            color: #d00000;
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .register-link a {
            color: #2b4eff;
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo span {
            font-weight: 700;
            color: #2b4eff;
            font-size: 1.6rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">
        <div class="logo mb-2">
            ðŸ’¼ <span>SmartBanking</span>
        </div>
        <h2>Welcome Back</h2>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'banking:register' %}">Create one</a></p>
        </div>
    </div>
</div>

<footer>
    Â© {{ now|date:"Y" }} SmartBanking â€” Secure Access. Simplified Banking. ðŸ’™
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
