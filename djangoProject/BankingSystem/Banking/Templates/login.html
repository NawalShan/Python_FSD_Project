<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Banking</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: #eef3f9;
        }
        .card {
            border-radius: 15px;
        }
        h2 {
            font-weight: 700;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-dark {
            border-radius: 10px;
        }
        p.error-msg {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Login</h2>

            {% if error %}
                <p class="error-msg text-center">{{ error }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-dark w-100 mt-2">
                    Login
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="text-muted">
                    Don't have an account?
                    <a href="{% url 'banking:register' %}">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
