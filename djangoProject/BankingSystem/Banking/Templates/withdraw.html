<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw | SmartBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
            font-family: "Poppins", sans-serif;
        }

        .withdraw-container {
            max-width: 480px;
            margin: 70px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 40px 45px;
        }

        h2 {
            color: #dc3545;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input {
            border-radius: 10px !important;
            border: 1.5px solid #ced4da !important;
            padding: 10px 12px !important;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input:focus {
            border-color: #dc3545 !important;
            box-shadow: 0 0 6px rgba(220, 53, 69, 0.25) !important;
        }

        .btn-danger {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #dc3545, #a71d2a);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.4px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        .error-box {
            background: #ffe9e9;
            border-left: 5px solid #dc3545;
            color: #dc3545;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 18px;
            font-weight: 500;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-weight: 500;
            color: #6c757d;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #000;
            text-decoration: underline;
        }

        .success-box {
            background: #e9f7ef;
            border-left: 5px solid #198754;
            color: #198754;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 18px;
            font-weight: 500;
        }

        footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<div class="withdraw-container">
    <h2>Withdraw Funds</h2>

    {% if error %}
        <div class="error-box">
            ‚ùå {{ error }}
        </div>
    {% endif %}

    {% if success %}
        <div class="success-box">
            ‚úÖ {{ success }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-danger">Withdraw Money</button>
    </form>

    <a class="back-link" href="{% url 'banking:dashboard' %}">‚Üê Back to Dashboard</a>
</div>

<footer>
    ¬© {{ now|date:"Y" }} SmartBanking ‚Äî Secure. Simple. Smart. üí≥
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
