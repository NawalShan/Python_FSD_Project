<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6ff;
            padding: 40px;
        }

        .container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2b4eff;
        }

        .error {
            color: #d00000;
            background: #ffe5e5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2b4eff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1e38c7;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>Deposit Money</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Deposit</button>
    </form>

    <a class="back-link" href="{% url 'banking:dashboard' %}">‚Üê Back to Dashboard</a>

</div>

</body>
</html>
